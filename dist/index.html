<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/main.77bb5cfd.css">
        <title>Helth Alerts</title>
    <script src="/main.77bb5cfd.js"></script></head>
    <body>
        <header class="header">
            <h1 class="header__title">Helth Alerts</h1>
            <hr class="header__line">
        </header>

        <main class="main">

            <!-- <button class="accordion">Section 1</button> -->
            
            <section class="basic-contain">
    
                <button class="basic-contain__header accordion">
                    <div class="basic-contain__header__top">
                        <i class="basic-contain__header__top__arrow down-arrow "></i>
                        <h2 class="basic-contain__header__top__title">Basic</h2>
                    </div>
                    
                    <hr class="basic-contain__top__line">
                </button>

                <div class="panel">

                <form class="basic-contain__form" id="form-basic">
                    <h3 class="basic-contain__form__title">Daily health report</h3>

                    <div class="basic-contain__form__line checkbox-style">

                        <div class="checkbox-style">
                            <input type="checkbox" id="checkbox-1-1" class="basic-contain__form__line__input-check checkbox-style__regular checkbox-style__new-style">
                            <label class="checkbox-style__label" for="checkbox-1-1"></label>
                            <label>Send daily health report at:</label> 
                        </div>

                        <input type="time" id="appt" name="appt" min="06:00" max="01:00" value="08:00" required="" class="basic-contain__form__line__input-time">

                    </div>

                    <h3 class="basic-contain__form__title">Monitor service</h3>
                    <div class="basic-contain__form__monitor__line">

                        <p class="basic-contain__form__text">Wait</p>
                        <input type="number" id="quantity" name="quantity" min="0" max="200" value="60" class="basic-contain__input__num">
                        <p class="basic-contain__form__text">minutes before sending repetitive email alerts</p>
                    </div>
                </form>
            </div>
            </section>


            <section class="advan-contain">
                <button class="advan-contain__header accordion">
                    <div class="advan-contain__header__top">
                        <i class="advan-contain__header__top__arrow down-arrow"></i>
                        <h2 class="advan-contain__header__top__title">Advanced</h2>
                    </div>
    
                    <hr class="advan-contain__top__line">
                </button>

                <div class="panel">

                <form class="advan-contain__form" id="form-advanced">
                    <h3 class="advan-contain__form__title">Server data disk space</h3>
                    <div class="advan-contain__form__line">
                        <div class="checkbox-style">
                            <input type="checkbox" id="checkbox-1-2" class="advan-contain__form__line__input-check checkbox-style__regular checkbox-style__new-style">
                            <label class="checkbox-style__label" for="checkbox-1-2"></label>
                            <label>Send weekly disk space alert at:</label> 
                        </div>
                        
                        <select name="day" class="advan-contain__form__line__select__day">
                            <option value="Sunday">Sunday</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                        </select>

                        <input type="time" id="time" name="time" min="06:00" max="01:00" value="08:00" required="" class="advan-contain__form__line__input-time">
    
                        <p class="advan-contain__form__text">when disk space has dropped below:</p>
                    </div>
                    <div class="advan-contain__form__amount">

                        <div class="advan-contain__form__amount__check-contain">
                            <div class="checkbox-style">
                                <input type="checkbox" id="checkbox-1-3" value="GB" name="gb-unit" class="advan-contain__form__amount__check checkbox-style__regular checkbox-style__new-style">
                                <label class="checkbox-style__label" for="checkbox-1-3"></label>
                            </div>

                            <input type="number" id="amount" name="amount" min="0" max="200" for="gb-unit" value="1" class="advan-contain__form__amount__check__sum">
                            <label for="gb-unit">GB</label> 
                        </div>
    
                        <div class="advan-contain__form__amount__check-contain">

                            <div class="checkbox-style">
                                <input type="checkbox" id="checkbox-1-4" value="%" name="percent-unit" class="advan-contain__form__amount__check checkbox-style__regular checkbox-style__new-style">
                                <label class="checkbox-style__label" for="checkbox-1-4"></label>
                            </div>

                            <input type="number" id="amount" name="amount" min="0" max="200" for="percent-unit" value="5" class="advan-contain__form__amount__check__sum">
                            <label for="percent-unit">%</label>
                        </div>
                
                    </div>
                </form>
            </div>
            </section>
        </main>

        <footer class="footer">
            <hr class="footer__line">
            <div class="footer__btns">
                <button type="submit reset" form="form-basic form-advanced" value="Submit" class="footer__btns__save">SAVE</button>
                <button type="button" class="footer__btns__discard">Discard</button>
            </div>
        </footer>

        <script type="text/javascript" src="/accordion.9095a1d2.js"></script>
        
    </body>
</html>
